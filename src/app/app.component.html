<style>
  body {
    background-image: url('favicon.ico');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calculadora Moto Clube</title>
  <base href="/">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <form [formGroup]="calcForm">
        <div class="logo mb-3">
          <div class="col-md-20 text-center" id="formHeader">
            <img src="https://media.giphy.com/media/Vk0foG0izDUXu/giphy.gif" width="120" frameBorder="0">
            <h1>Moto Clube</h1>
          </div>
          <!-- <div class="col-md-30 text-center">
            <div class="btn-group mr-2" role="group">
              <img src="https://media.giphy.com/media/Vk0foG0izDUXu/giphy.gif" width="80" frameBorder="0">
            </div>
            <div class="btn-group mr-2" role="group">
              <h1>Moto Clube</h1>
            </div>
            <div class="btn-group mr-2" role="group">
              <img src="https://media.giphy.com/media/Vk0foG0izDUXu/giphy.gif" width="80" frameBorder="0">
            </div>
          </div> -->
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <span tabindex="0" data-toggle="tooltip" title="Passaporte da pessoa que trouxe o veículo">
            <label for="lblPassaporte">Passaporte</label>
            <input required type="number" class="form-control" id="txtPassaporte" placeholder="Passaporte" min="0"
              formControlName="Passaporte">
          </span>
        </div>
        <div class="form-group">
          <span tabindex="1" data-toggle="tooltip" title="Valor total sujo">
            <label for="lblValorTotal">Valor Total</label>
            <input type="number" class="form-control" id="txtVlrTotal" placeholder="Total" min="0"
              formControlName="ValorTotal">
          </span>
        </div>
        <div class="form-group">
          <span data-toggle="tooltip" title="Valor a ser guardado no Baú">
            <label for="lblValorBau">Valor Baú</label>
            <input class="form-control" id="txtVlrBau" placeholder="Baú" formControlName="ValorBau">
          </span>
        </div>
        <div class="form-group">
          <span data-toggle="tooltip" title="Valor a ser entregue ao Cliente">
            <label for="lblValorCliente">Valor Cliente</label>
            <input class="form-control" id="txtVlrCliente" placeholder="Cliente" formControlName="ValorCliente">
          </span>
        </div>
        <div class="form-group">
          <span data-toggle="tooltip" title="Sua parte do dinheiro">
            <label for="lblValorMec">Valor Mecânico</label>
            <input class="form-control" id="txtVlrMec" placeholder="Mecânico" formControlName="ValorMecanico">
          </span>
          <span tabindex="2" data-toggle="tooltip"
            title="Só marcar esta opção se você for Booster no nosso Discord. O mau uso é passível de exoneração (Lembre-se verificamos sempre as logs e sua meta).">
            <input class="form-check-input" type="checkbox" value="" id="chkBoosterMec" formControlName="Booster">
            <label class="form-check-label" for="lblBooster">
              Booster
            </label>
          </span>
        </div>
        <div class="form-group">
          <span tabindex="3" data-toggle="tooltip"
            title="Só marca esta opção caso o cliente informar ser parceiro (verificar canal parceiros).">
            <label for="lblParceria">Parceria</label>
            <select class="form-control" id="txtParceria" formControlName="Parceria">
              <option value="0" selected>Sem Parceria</option>
              <option value="1">Parceiro</option>
              <option value="2">Aliança</option>
            </select>
          </span>
        </div>
        <div class="form-group" id="formFooter">
          <div class="btn-toolbar mx-auto d-block" role="toolbar" style="text-align: right; margin-top: 10px;">
            <!-- <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSequencia"
                data-whatever="@mdo">Sequencia</button>
            </div> -->
            <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-success mx-auto d-block" id="Calcular"
                (click)="CalcularValores()">Calcular</button>
            </div>
            <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-danger mx-auto d-block" id="Limpar">Limpar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

<script>
  $('#modalSequencia').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget)
    var recipient = button.data('whatever')
    var modal = $(this)
    modal.find('.modal-title').text('New message to ' + recipient)
    modal.find('.modal-body input').val(recipient)
  })
</script>

<div class="modal fade" id="modalSequencia" tabindex="-1" role="dialog" aria-labelledby="modalSequenciaLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSequenciaLabel">Sequência</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
